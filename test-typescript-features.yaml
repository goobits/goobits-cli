# Test configuration to verify TypeScript generator enhancements
language: "typescript"
package_name: "enhanced-ts-cli"
command_name: "enhanced-cli"
display_name: "Enhanced TypeScript CLI"
description: "A comprehensive CLI to test all TypeScript generator features"
version: "1.0.0"
author: "Test Author"
license: "MIT"

# Required schema fields
python:
  minimum_version: "3.8"
  maximum_version: "3.12"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: "enhanced-ts-cli"
  development_path: "."
  extras:
    npm: []

shell_integration:
  enabled: true
  alias: "enhanced-cli"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 100

messages:
  install_success: "Enhanced TypeScript CLI installed successfully!"
  install_dev_success: "Enhanced TypeScript CLI installed in development mode!"
  upgrade_success: "Enhanced TypeScript CLI upgraded successfully!"
  uninstall_success: "Enhanced TypeScript CLI uninstalled successfully!"

cli:
  name: "enhanced-cli"
  tagline: "Testing TypeScript enhancements"
  description: "This CLI tests all the new TypeScript features including decorators, type definitions, and build optimization"
  
  options:
    - name: "verbose"
      short: "v"
      type: "flag"
      desc: "Enable verbose output"
    - name: "config"
      short: "c"
      type: "string"
      desc: "Configuration file path"
      default: "config.json"
    - name: "timeout"
      short: "t"
      type: "number"
      desc: "Operation timeout in seconds"
      default: 30

  commands:
    hello:
      desc: "Say hello with advanced TypeScript features"
      icon: "üëã"
      args:
        - name: "name"
          desc: "Name to greet"
          type: "string"
          required: true
        - name: "count"
          desc: "Number of greetings"
          type: "number"
          required: false
      options:
        - name: "greeting"
          short: "g"
          type: "string"
          desc: "Custom greeting"
          default: "Hello"
          choices: ["Hello", "Hi", "Hey", "Greetings"]
        - name: "uppercase"
          short: "u"
          type: "flag"
          desc: "Use uppercase"

    process:
      desc: "Process files with validation"
      icon: "‚öôÔ∏è"
      args:
        - name: "input"
          desc: "Input file path"
          type: "string"
          required: true
      options:
        - name: "output"
          short: "o"
          type: "string"
          desc: "Output file path"
        - name: "format"
          short: "f"
          type: "string"
          desc: "Output format"
          default: "json"
          choices: ["json", "yaml", "xml"]

    deploy:
      desc: "Deploy with lifecycle management"
      icon: "üöÄ"
      lifecycle: "managed"
      args:
        - name: "environment"
          desc: "Target environment"
          type: "string"
          required: true
          choices: ["dev", "staging", "prod"]
      options:
        - name: "version"
          short: "v"
          type: "string"
          desc: "Version to deploy"
          required: true
        - name: "dry-run"
          type: "flag"
          desc: "Perform dry run"

    api:
      desc: "API management commands"
      icon: "üåê"
      subcommands:
        list:
          desc: "List API endpoints"
          icon: "üìã"
          options:
            - name: "format"
              short: "f"
              type: "string"
              desc: "Output format"
              default: "table"
              choices: ["table", "json", "yaml"]
        
        test:
          desc: "Test API endpoints"
          icon: "üß™"
          args:
            - name: "endpoint"
              desc: "Endpoint to test"
              type: "string"
              required: true
          options:
            - name: "method"
              short: "m"
              type: "string"
              desc: "HTTP method"
              default: "GET"
              choices: ["GET", "POST", "PUT", "DELETE"]

  enable_upgrade_command: true
  enable_help_json: true
  enable_recursive_help: true
  
  header_sections:
    - title: "Quick Start"
      items:
        - item: "enhanced-cli hello World --greeting Hi"
          desc: "Say hi to World"
          style: "example"
        - item: "enhanced-cli process input.txt --format json"
          desc: "Process a file"
          style: "example"

  footer_note: "This CLI demonstrates advanced TypeScript features including decorators, comprehensive typing, and modern build tools."