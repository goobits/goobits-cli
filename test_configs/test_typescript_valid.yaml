package_name: "test-typescript-cli"
command_name: "testts"
display_name: "TestTypeScriptCLI"
description: "Test TypeScript CLI for verification"
language: typescript

python:
  minimum_version: "3.8"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: "test-typescript-cli"  # Required even for TypeScript
  npm_name: "test-typescript-cli"
  development_path: "."

shell_integration:
  enabled: false
  alias: "tts"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 50

messages:
  install_success: "Test TypeScript CLI installed successfully!"
  install_dev_success: "Test TypeScript CLI installed in dev mode!"
  upgrade_success: "Test TypeScript CLI upgraded!"
  uninstall_success: "Test TypeScript CLI uninstalled!"

cli:
  name: "TestTypeScriptCLI"
  tagline: "Test TypeScript CLI for verification"
  version: "1.0.0"
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"