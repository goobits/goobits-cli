package_name: "test-python-cli"
command_name: "testpy"
display_name: "TestPythonCLI"
description: "Test Python CLI for verification"
language: python

python:
  minimum_version: "3.8"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: "test-python-cli"
  development_path: "."

shell_integration:
  enabled: false
  alias: "tpy"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 50

messages:
  install_success: "Test Python CLI installed successfully!"
  install_dev_success: "Test Python CLI installed in dev mode!"
  upgrade_success: "Test Python CLI upgraded!"
  uninstall_success: "Test Python CLI uninstalled!"

cli:
  name: "TestPythonCLI"
  tagline: "Test Python CLI for verification"
  version: "1.0.0"
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"