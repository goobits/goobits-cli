package_name: "test-nodejs-cli"
command_name: "testnjs"
display_name: "TestNodeJSCLI"
description: "Test Node.js CLI for verification"
language: nodejs

python:
  minimum_version: "3.8"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: "test-nodejs-cli"  # Required even for Node.js
  npm_name: "test-nodejs-cli"
  development_path: "."

shell_integration:
  enabled: false
  alias: "tnjs"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 50

messages:
  install_success: "Test Node.js CLI installed successfully!"
  install_dev_success: "Test Node.js CLI installed in dev mode!"
  upgrade_success: "Test Node.js CLI upgraded!"
  uninstall_success: "Test Node.js CLI uninstalled!"

cli:
  name: "TestNodeJSCLI"
  tagline: "Test Node.js CLI for verification"
  version: "1.0.0"
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"