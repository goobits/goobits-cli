package_name: test-cli
command_name: test-cli
display_name: "Test CLI"
description: "Test CLI for feature parity testing"

language: python  # Will be overridden per test run

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-cli
  development_path: "."

shell_integration:
  enabled: false
  alias: test-cli

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "Test CLI installed successfully!"
  install_dev_success: "Test CLI installed in development mode!"

cli:
  name: test-cli
  tagline: A test CLI for verifying feature parity
  version: 1.0.0
  
  global_options:
    - name: verbose
      short: v
      desc: "Enable verbose output"
      type: bool
    - name: config
      short: c
      desc: "Config file path"
      type: string
      
  config:
    enabled: true
    path: ~/.test-cli/config.yaml
    defaults:
      theme: default
      api_key: ""
      timeout: 30
      
  completion:
    enabled: true
    
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          type: string
          default: Hello
          
    config:
      desc: "Manage configuration"
      subcommands:
        get:
          desc: "Get config value"
          args:
            - name: key
              desc: "Config key"
              required: true
        set:
          desc: "Set config value"
          args:
            - name: key
              desc: "Config key"
              required: true
            - name: value
              desc: "Config value"
              required: true
        list:
          desc: "List all config values"
        reset:
          desc: "Reset config to defaults"
          options:
            - name: force
              short: f
              desc: "Force reset without confirmation"
              type: bool
              
    fail:
      desc: "Command that always fails"
      options:
        - name: code
          desc: "Exit code to return"
          type: int
          default: 1
          
    echo:
      desc: "Echo arguments"
      args:
        - name: words
          desc: "Words to echo"
          required: true
          nargs: "*"
          
    file:
      desc: "File operations"
      subcommands:
        create:
          desc: "Create a file"
          args:
            - name: path
              desc: "File path"
              required: true
          options:
            - name: content
              desc: "File content"
              type: string
        delete:
          desc: "Delete a file"
          args:
            - name: path
              desc: "File path"
              required: true