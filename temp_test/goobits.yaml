# Basic Goobits CLI Configuration
package_name: test-project
command_name: test_project
display_name: "Test Project"
description: "A CLI tool built with Goobits"

# Language selection (python, nodejs, or typescript)
language: python

python:
  minimum_version: "3.8"

dependencies:
  required:
    - pipx

cli:
  name: test_project
  tagline: "Your awesome CLI tool"
  commands:
    hello:
      desc: "Say hello"
      is_default: true
      args:
        - name: name
          desc: "Name to greet"
          required: false
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"
