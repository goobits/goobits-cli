
package_name: test-rust-cli
command_name: test_rust
display_name: Test Rust CLI
description: A test CLI built with Rust
language: rust

python:
  minimum_version: "3.8"

dependencies:
  required: []

installation:
  pypi_name: test-rust-cli
  development_path: "."

shell_integration:
  supported_shells: ["bash", "zsh"]
  alias: "test-rust"

validation:
  strict_mode: false

messages:
  post_install: "Test Rust CLI installed successfully"

cli:
  name: test_rust
  tagline: "Test CLI for Rust generation"
  commands:
    hello:
      desc: "Say hello"
      is_default: true
      args:
        - name: name
          desc: "Name to greet"
          required: false
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"

