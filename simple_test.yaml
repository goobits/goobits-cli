display_name: Test CLI
command_name: testcli
package_name: testcli
description: Simple test CLI for hook integration
language: python

installation:
  pypi_name: testcli
  development_path: "."
  extras:
    python: []

cli:
  name: testcli
  version: "1.0.0"
  description: Simple test CLI for verifying hook integration
  tagline: Testing hook integration in Universal Template System

  commands:
    hello:
      desc: Say hello with optional name
      args:
        - name: "name"
          desc: "Name to greet"
          type: "str"
          required: false
          default: "World"
      options:
        - name: "loud"
          desc: "Print in uppercase"
          type: "flag"
          short: "l"
          default: false