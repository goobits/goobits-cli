package_name: nodejs-test-cli
command_name: nodejs-test
display_name: "NodeJS Test CLI"
description: "A NodeJS test CLI for validation"
language: nodejs

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: nodejs-test-cli
  development_path: "."

shell_integration:
  enabled: false
  alias: nodejs-test

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "NodeJS test CLI installed successfully!"

cli:
  name: "NodeJS Test CLI"
  version: "1.0.0"
  tagline: "A simple NodeJS test CLI"
  description: "Basic NodeJS CLI for validation testing"
  
  commands:
    hello:
      desc: "Say hello to someone"
      options:
        - name: "name"
          type: "str"
          desc: "Name to greet"
          default: "World"