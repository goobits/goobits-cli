package_name: test-multi-cli
command_name: testmulti
display_name: "Multi-Language Test CLI" 
description: "Testing multi-language generation"

# Multi-language targets
languages: [python, nodejs, typescript, rust]

cli:
  name: testmulti
  version: "1.0.0"
  tagline: "Multi-language test CLI"
  
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          type: string
          required: true
      options:
        - name: enthusiastic
          short: e
          desc: "Be enthusiastic"
          type: bool
          default: false
    
    info:
      desc: "Show information"
      options:
        - name: verbose
          short: v
          desc: "Verbose output"
          type: bool
          default: false