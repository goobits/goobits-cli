package_name: test-interactive-cli
command_name: test-cli
display_name: Test Interactive CLI
description: A test CLI for interactive mode integration
language: python

python:
  version: "3.8"
  
dependencies:
  apt: []
  pip: []
  npm: []

shell_integration:
  completions: true
  alias: ""
  
validation:
  enabled: true
  
messages:
  loading: "Loading test CLI..."

cli:
  name: test-cli
  tagline: Interactive Mode Test CLI
  description: A simple CLI to test interactive mode functionality
  
  commands:
    hello:
      desc: Say hello to the world
      args:
        - name: name
          desc: Name to greet
          required: false
      options:
        - name: loud
          short: l
          desc: Use uppercase
          type: flag
    
    goodbye:
      desc: Say goodbye
      args:
        - name: name
          desc: Name to bid farewell
          required: true

installation:
  pypi_name: test-interactive-cli