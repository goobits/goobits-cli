package_name: test-rust-cli
command_name: testcli
display_name: "Test Rust CLI"
version: "1.0.0"
description: "Test Rust CLI"
language: rust

python:
  minimum_version: "3.8"

dependencies:
  required: []

installation:
  pypi_name: test-rust-cli
  development_path: "."

shell_integration:
  enabled: true
  alias: testcli

validation:
  strict_typing: true
  validate_inputs: true

messages:
  command_missing_hook: "Handler missing"
  command_error: "Command failed"

cli:
  name: testcli
  tagline: "Test CLI"
  
  global_options:
    - name: verbose
      short: v
      type: bool
      desc: "Verbose output"
  
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Your name"
          required: true