package_name: "test_cli_python"
command_name: "test_cli_python"
display_name: "Test CLI Python"
description: "End-to-end integration test CLI for Python"
language: python

python:
  minimum_version: "3.8"

dependencies:
  required: ["pipx"]
  optional: []

installation:
  pypi_name: "test-python"
  development_path: "."
  extras:
    python: ["click", "rich"]
    npm: []
    cargo: []

shell_integration:
  enabled: false
  alias: "test_cli_python"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 100

messages:
  install_success: "Installation completed successfully!"
  install_dev_success: "Development installation completed successfully!"
  upgrade_success: "Upgrade completed successfully!"
  uninstall_success: "Uninstall completed successfully!"

cli:
  name: "test_python"
  tagline: "End-to-end integration test CLI for python"
  commands:
    hello:
      desc: "Say hello to someone"
      is_default: false
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting message"
          default: "Hello"
        - name: uppercase
          short: u
          type: flag
          desc: "Convert output to uppercase"