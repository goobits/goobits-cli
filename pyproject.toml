[project]
name = "goobits-cli"
version = "2.0.0-beta.1"
description = "Universal CLI generation platform supporting Python, Node.js, TypeScript, and Rust with advanced features."
dependencies = [ "pyyaml", "jinja2", "pydantic", "typer", "toml", "rich-click",]

[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [ "pytest", "pytest-cov",]
dev = [ "mypy", "types-PyYAML", "types-toml", "ruff",]

[project.scripts]
goobits = "goobits_cli.generated_cli:cli_entry"
test-cli = "test-interactive-cli.cli:cli_entry"

[tool.setuptools.package-data]
goobits_cli = [ "templates/*.j2", "templates/**/*.j2", "setup.sh",]
test-interactive-cli = [ "setup.sh",]

[tool.pytest.ini_options]
pythonpath = [ "src",]
testpaths = [ "src/tests",]

[tool.setuptools.packages.find]
where = [ "src",]
