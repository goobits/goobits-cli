# Test configuration for Universal Template System validation
# This is a minimal valid goobits configuration for testing

package_name: test-universal-cli
command_name: test-cli
display_name: "Test Universal CLI"
description: "A test CLI for validating Universal Template System functionality"
version: "1.0.0"
language: python

# Required CLI output path to prevent root directory pollution
cli_output_path: "src/test_cli/generated_cli.py"

# Required installation section
installation:
  pypi_name: test-universal-cli
  development_path: "."

# Minimal CLI section for testing
cli:
  name: "Test CLI"
  version: "1.0.0"
  tagline: "Test CLI for universal template validation"
  description: "A minimal test CLI to validate universal template generation"
  
  commands:
    hello:
      desc: "Say hello to someone"
      args:
        - name: "name"
          desc: "Name to greet"
          required: true
      options:
        - name: "greeting"
          short: "g"
          type: "str"
          desc: "Custom greeting message"
          default: "Hello"