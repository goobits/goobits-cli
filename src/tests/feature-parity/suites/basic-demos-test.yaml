suite_name: basic-demos
description: Basic demos parity checks using multi-language demo config

setup:
  goobits_config: ../../../../examples/basic-demos/multi-language-demo.yaml
  cleanup: true

tests:
  - name: help_command
    description: Help includes demo commands
    command: --help
    stdout:
      contains:
        - "greet"
        - "info"

  - name: greet_basic
    description: Basic greet command
    command: greet Alice
    stdout:
      contains:
        - "Alice"

  - name: greet_with_custom_message
    description: Greet command with custom message
    command: greet Bob "Welcome"
    stdout:
      contains:
        - "Welcome"
        - "Bob"

  - name: greet_with_style_formal
    description: Greet with formal style
    command: greet Charlie --style formal
    stdout:
      contains:
        - "Charlie"

  - name: greet_with_count
    description: Greet repeated output
    command: greet Eve --count 2
    stdout:
      contains:
        - "Eve"

  - name: greet_with_language_option
    description: Language option accepted
    command: greet Grace --language es
    stdout:
      contains:
        - "Grace"

  - name: info_command
    description: Info command basic
    command: info
    stdout:
      contains:
        - "CLI Information"

  - name: info_with_format_option
    description: Info command JSON format
    command: info --format json
    stdout:
      contains:
        - "{"

  - name: greet_missing_argument
    description: Missing required argument handling
    command: greet
    exit_code: 2
    language_overrides:
      nodejs:
        exit_code: 1
