language: rust
package_name: test-rust-cli
command_name: test_rust
display_name: "Test Rust CLI"
description: "A test CLI tool to debug Rust compilation issues"

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-rust-cli
  development_path: "."
  extras:
    python: []
    apt: []

shell_integration:
  enabled: false
  alias: test_rust

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "CLI installed successfully!"

cli:
  name: "Test Rust CLI"
  version: "1.0.0"
  tagline: "Test CLI for debugging"
  description: "A simple CLI for testing Rust generation"
  
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: "name"
          desc: "Name to greet"
          required: false
      options:
        - name: "greeting"
          short: "g"
          type: "str"
          desc: "Custom greeting"