package_name: test-cli-typescript
command_name: testts
display_name: "Test CLI TypeScript"
description: "Test CLI for TypeScript validation"
language: typescript

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-cli-typescript
  development_path: "."

shell_integration:
  enabled: false
  alias: testts

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "CLI installed successfully!"

cli:
  name: "Test CLI TypeScript"
  version: "1.0.0"
  display_version: true
  tagline: "Testing TypeScript CLI generation"
  description: "Test CLI for cross-language validation"
  
  options:
    - name: "verbose"
      short: "v"
      type: "flag"
      desc: "Enable verbose output"
    - name: "interactive"
      type: "flag"
      desc: "Enable interactive mode"

  commands:
    hello:
      desc: "Say hello"
      icon: "ðŸ‘‹"
      args:
        - name: "name"
          desc: "Name to greet"
          required: false
      options:
        - name: "count"
          short: "c"
          type: "int"
          desc: "Number of greetings"
          default: 1