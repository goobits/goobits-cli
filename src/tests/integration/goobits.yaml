cli:
  name: "TestCLI"
  tagline: "A test CLI for integration tests."
  commands:
    greet:
      desc: "Prints a greeting."
    hello:
      desc: "Says hello to a user."
      args:
        - name: name
          desc: "Name of the person to greet"
          required: true
      options:
        - name: uppercase
          short: u
          type: bool
          desc: "Print greeting in uppercase"
          default: false
    goodbye:
      desc: "Says goodbye with optional message."
      options:
        - name: message
          short: m
          type: str
          desc: "Custom goodbye message"
          default: "See you later!"