language: rust
package_name: basic-rust-cli
command_name: basic
display_name: "BasicRustCLI"
description: "A basic Rust CLI for testing generation"

python:
  minimum_version: "3.8"

dependencies:
  core: []

installation:
  pypi_name: "basic-rust-cli"
  github_repo: "example/basic-rust-cli"

shell_integration:
  alias: "basic"

validation:
  minimum_disk_space_mb: 50

messages:
  install_success: "BasicRustCLI installed successfully!"

cli:
  name: "BasicRustCLI"
  tagline: "A basic Rust CLI for testing"
  version: "0.1.0"
  options:
    - name: verbose
      short: v
      type: flag
      desc: "Enable verbose output"
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: times
          short: t
          type: int
          desc: "Number of times to greet"
          default: 1
    info:
      desc: "Display information"
      options:
        - name: format
          short: f
          type: str
          desc: "Output format"
          choices: ["text", "json"]
          default: "text"