language: rust
package_name: malformed-commands-cli
command_name: malformed
display_name: "MalformedCommandsCLI"
description: "A Rust CLI with malformed command structures for error testing"

python:
  minimum_version: "3.8"

dependencies:
  core: []

installation:
  pypi_name: "malformed-commands-cli"
  github_repo: "example/malformed-commands-cli"

shell_integration:
  alias: "malformed"

validation:
  minimum_disk_space_mb: 50

messages:
  install_success: "MalformedCommandsCLI installed successfully!"

cli:
  name: "MalformedCommandsCLI"
  tagline: "CLI with malformed commands"
  version: "0.1.0"
  commands:
    invalid_args:
      desc: "Command with invalid arguments"
      args:
        - name: "" # Empty name should cause errors
          desc: "Invalid argument with empty name"
          required: true
        - invalid_structure # Not a proper argument structure
    invalid_options:
      desc: "Command with invalid options"
      options:
        - name: "valid-option"
          desc: "This one is valid"
        - name: "invalid-type"
          type: "unknown_type" # Invalid type
          desc: "Option with invalid type"
        - name: "" # Empty name
          desc: "Option with empty name"