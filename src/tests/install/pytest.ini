[tool:pytest]
# Pytest configuration for installation tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (may take several minutes)
    requires_network: marks tests that require network access
    requires_pip: marks tests that require pip to be available
    requires_npm: marks tests that require npm to be available
    requires_cargo: marks tests that require cargo to be available
    requires_pipx: marks tests that require pipx to be available
    requires_yarn: marks tests that require yarn to be available
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (basic functionality)

# Timeout for long-running tests
timeout = 600

# Parallel execution
# addopts = -n auto

# Coverage options (if needed)
# addopts = --cov=src/tests/install --cov-report=html --cov-report=term

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning