package_name: "minimal-nodejs-cli"
command_name: "minjs"
display_name: "MinimalNodeJSCLI"
description: "A minimal Node.js CLI for testing generation"
language: nodejs

python:
  minimum_version: "3.8"

dependencies:
  core: []

installation:
  pypi_name: "minimal-nodejs-cli"
  github_repo: "example/minimal-nodejs-cli"

shell_integration:
  alias: "mj"

validation:
  minimum_disk_space_mb: 50

messages:
  install_success: "MinimalNodeJSCLI installed successfully!"

cli:
  name: "MinimalNodeJSCLI"
  tagline: "A minimal Node.js CLI for testing"
  version: "0.1.0"
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true