# Language-specific customizations for documentation templates
# This file defines language-specific overrides and customizations

languages:
  python:
    package_manager: "pipx"
    package_command: "pipx install"
    dev_install: "pip install -e .[dev]"
    test_command: "pytest"
    build_command: "python -m build"
    run_command: "python -m {package_name}"
    config_location: "~/.config/{package_name}/config.yaml"
    virtual_env: true
    dependencies:
      - click
      - rich
      - pydantic
      - typer  # alternative to click
    minimum_version: "3.8"
    file_extensions:
      - ".py"
    
  nodejs:
    package_manager: "npm"
    package_command: "npm install -g"
    dev_install: "npm install && npm link"
    test_command: "npm test"
    build_command: "npm run build"
    run_command: "node cli.js"
    config_locations:
      linux: "~/.config/{package_name}/"
      macos: "~/Library/Application Support/{package_name}/"
      windows: "%APPDATA%\\{package_name}\\"
    dependencies:
      - commander
      - chalk
      - inquirer
      - fs-extra
    minimum_version: "14.0.0"
    file_extensions:
      - ".js"
      - ".mjs"
    
  typescript:
    package_manager: "npm"
    package_command: "npm install -g"
    dev_install: "npm install && npm run build && npm link"
    test_command: "npm test"
    build_command: "npm run build"
    run_command: "node dist/cli.js"
    config_locations:
      linux: "~/.config/{package_name}/"
      macos: "~/Library/Application Support/{package_name}/"
      windows: "%APPDATA%\\{package_name}\\"
    dependencies:
      - commander
      - chalk
      - inquirer
      - "@types/node"
      - "typescript"
    minimum_version: "14.0.0"
    file_extensions:
      - ".ts"
      - ".tsx"
    
  rust:
    package_manager: "cargo"
    package_command: "cargo install"
    dev_install: "cargo build"
    test_command: "cargo test"
    build_command: "cargo build --release"
    run_command: "cargo run --"
    config_location: "~/.config/{package_name}/config.yaml"
    dependencies:
      - clap
      - anyhow
      - serde
      - tokio  # for async support
      - env_logger
    minimum_version: "1.70.0"
    file_extensions:
      - ".rs"

# Platform-specific installation instructions
platforms:
  linux:
    python:
      install_method: "apt install pipx"
      alternative: "pip install --user pipx"
    nodejs:
      install_method: "curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - && sudo apt-get install -y nodejs"
      alternative: "apt install nodejs npm"
    rust:
      install_method: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh"
      
  macos:
    python:
      install_method: "brew install pipx"
      alternative: "pip install --user pipx"
    nodejs:
      install_method: "brew install node"
      alternative: "Download from nodejs.org"
    rust:
      install_method: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh"
      alternative: "brew install rust"
      
  windows:
    python:
      install_method: "python -m pip install --user pipx"
      alternative: "Microsoft Store: Python"
    nodejs:
      install_method: "choco install nodejs"
      alternative: "Download from nodejs.org"
    rust:
      install_method: "Download rustup-init.exe from rustup.rs"

# Error message templates by language
error_templates:
  python:
    missing_dependency: "ModuleNotFoundError: No module named '{dependency}'"
    install_command: "pip install {dependency}"
    permission_error: "Use pipx instead: pipx install {package}"
    
  nodejs:
    missing_dependency: "Error: Cannot find module '{dependency}'"
    install_command: "npm install {dependency}"
    permission_error: "Use npx: npx {package} or fix npm permissions"
    
  typescript:
    missing_dependency: "Error: Cannot find module '{dependency}'"
    install_command: "npm install {dependency}"
    compilation_error: "Run 'npm run build' to compile TypeScript"
    
  rust:
    missing_dependency: "error[E0432]: unresolved import `{dependency}`"
    install_command: "cargo add {dependency}"
    build_error: "Run 'cargo build' to compile"

# Help text formatting preferences
help_formatting:
  python:
    click_style: true
    rich_formatting: true
    color_support: true
    
  nodejs:
    commander_style: true
    chalk_colors: true
    boxed_help: false
    
  typescript:
    commander_style: true
    typed_help: true
    interface_documentation: true
    
  rust:
    clap_style: true
    colored_help: true
    derive_macros: true

# Completion support by language
completion_support:
  python:
    click_completion: true
    shells: [bash, zsh, fish]
    
  nodejs:
    commander_completion: true
    shells: [bash, zsh, fish]
    
  typescript:
    commander_completion: true
    shells: [bash, zsh, fish, powershell]
    
  rust:
    clap_complete: true
    shells: [bash, zsh, fish, powershell]

# Documentation sections to include/exclude by language
documentation_sections:
  python:
    include:
      - virtual_environments
      - testing_with_pytest
      - packaging_with_setuptools
      - type_hints
    exclude: []
    
  nodejs:
    include:
      - npm_scripts
      - async_await_patterns
      - cross_platform_support
    exclude:
      - type_hints
      
  typescript:
    include:
      - type_definitions
      - compilation_process
      - tsconfig_setup
      - npm_scripts
    exclude: []
    
  rust:
    include:
      - cargo_features
      - async_runtime
      - error_handling
      - memory_safety
    exclude:
      - garbage_collection