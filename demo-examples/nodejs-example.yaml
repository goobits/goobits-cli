# Node.js CLI Example
package_name: demo-nodejs-cli
command_name: demo_js
display_name: "Demo Node.js CLI"
description: "A sample Node.js CLI built with Goobits"
version: "1.0.0"
language: nodejs
author: "Demo User"
email: "demo@example.com"
license: "MIT"

cli:
  name: demo_js
  tagline: "Node.js CLI demonstration"
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: style
          short: s
          type: str
          desc: "Greeting style"
          choices: ["formal", "casual", "excited"]
          default: "casual"
    
    serve:
      desc: "Start a simple HTTP server"
      options:
        - name: port
          short: p
          type: int
          desc: "Port number"
          default: 3000