name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get the latest two tags
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")
        
        echo "Current tag: $CURRENT_TAG"
        echo "Previous tag: $PREVIOUS_TAG"
        
        # Generate changelog
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG="Initial release of goobits-cli"
        else
          CHANGELOG=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..${CURRENT_TAG})
        fi
        
        # Save changelog to file for multi-line handling
        cat > changelog.txt << EOF
        ## Changes in $CURRENT_TAG
        
        $CHANGELOG
        
        ## Installation
        
        \`\`\`bash
        pip install goobits-cli==${CURRENT_TAG#v}
        \`\`\`
        
        ## Quick Start
        
        \`\`\`bash
        goobits init
        goobits build
        \`\`\`
        EOF
        
        echo "changelog-file=changelog.txt" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: changelog.txt
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true