package_name: test-nodejs-cli
command_name: testcli
display_name: "Test Node.js CLI"
description: "Test CLI for ES Module compatibility"
language: nodejs

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-nodejs-cli
  npm_name: test-nodejs-cli
  extras:
    npm: []

shell_integration:
  enabled: false
  alias: testcli

validation:
  check_disk_space: false

messages:
  install_success: "CLI installed successfully!"
  
cli:
  name: "testcli"
  version: "1.0.0"
  tagline: "Test CLI for ES modules"
  description: "Testing Node.js ES module compatibility"
  
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: "name"
          desc: "Name to greet"
          required: false
      options:
        - name: "uppercase"
          short: "u" 
          type: "flag"
          desc: "Convert to uppercase"
    
    info:
      desc: "Show information"
      options:
        - name: "verbose"
          short: "v"
          type: "flag"
          desc: "Show verbose output"