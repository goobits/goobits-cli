package_name: test-rust-cli
command_name: testcli
display_name: "Test Rust CLI"
description: "A simple test CLI for Rust compilation"
language: rust

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-rust-cli
  development_path: "."
  extras:
    python: []
    apt: []

shell_integration:
  enabled: false
  alias: testcli

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "CLI installed successfully!"
  install_dev_success: "CLI installed in dev mode!"
  upgrade_success: "CLI upgraded successfully!"

cli:
  name: "Test CLI"
  version: "0.1.0"
  tagline: "Test CLI for Rust compilation"
  description: "Simple test CLI for validating Rust compilation"
  
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: "name"
          desc: "Name to greet"
          type: "string"
          required: true
      options:
        - name: "uppercase"
          short: "u"
          desc: "Print in uppercase"
          type: "flag"
    
    info:
      desc: "Show information"
      options:
        - name: "detailed"
          short: "d"
          desc: "Show detailed information"
          type: "flag"