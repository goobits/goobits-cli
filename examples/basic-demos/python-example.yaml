# Multi-Language CLI Example
package_name: demo-multi-cli
command_name: demo_multi
display_name: "Multi-Language Demo CLI"
description: "A sample multi-language CLI built with Goobits"
version: "3.0.1"
# Multi-language targets - generates CLIs for all supported languages
languages: [python, nodejs, typescript, rust]
author: "Demo User"
email: "demo@example.com"
license: "MIT"
cli_path: "src/demo_cli/cli.py"

cli:
  name: demo_multi
  tagline: "Multi-language CLI demonstration"
  commands:
    greet:
      desc: "Greet someone with style"
      args:
        - name: name
          desc: "Name to greet"
          required: true
        - name: message
          desc: "Custom greeting message"
          required: false
          default: "Hello"
      options:
        - name: style
          short: s
          type: str
          desc: "Greeting style"
          choices: ["formal", "casual", "excited"]
          default: "casual"
        - name: count
          short: c
          type: int
          desc: "Repeat greeting N times"
          default: 1
        - name: uppercase
          short: u
          type: flag
          desc: "Convert to uppercase"
          default: false
        - name: language
          short: l
          type: str
          desc: "Language code"
          choices: ["en", "es", "fr"]
          default: "en"
    
    info:
      desc: "Display system and environment information"
      options:
        - name: format
          short: f
          type: str
          desc: "Output format"
          choices: ["text", "json", "yaml"]
          default: "text"
        - name: verbose
          short: v
          type: flag
          desc: "Show detailed information"
          default: false
        - name: sections
          short: s
          type: str
          desc: "Comma-separated sections to show"
          default: "all"