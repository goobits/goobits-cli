# Node.js CLI Example
package_name: demo-nodejs-cli
command_name: demo_js
display_name: "Demo Node.js CLI"
description: "A sample Node.js CLI built with Goobits"
version: "1.0.0"
language: nodejs
author: "Demo User"
email: "demo@example.com"
license: "MIT"
cli_output_path: "src/demo_cli/cli.js"

cli:
  name: demo_js
  tagline: "Node.js CLI demonstration"
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: enthusiastic
          short: e
          type: flag
          desc: "Add exclamation marks"
          default: false
    
    info:
      desc: "Show system information"