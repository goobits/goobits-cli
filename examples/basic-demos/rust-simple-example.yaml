# Rust Simple CLI Example (minimal features)
package_name: demo-rust-simple
command_name: demo_rust_simple
display_name: "Demo Rust Simple CLI"
description: "A minimal Rust CLI built with Goobits"
version: "3.0.0-alpha.1"
language: rust
author: "Demo User"
email: "demo@example.com"
license: "MIT"

cli:
  name: demo_rust_simple
  tagline: "Simple Rust CLI demonstration"
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: loud
          short: l
          type: flag
          desc: "Use loud greeting"
          default: false