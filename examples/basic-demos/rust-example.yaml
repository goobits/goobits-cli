# Rust CLI Example
package_name: demo-rust-cli
command_name: demo_rust
display_name: "Demo Rust CLI"
description: "A sample Rust CLI built with Goobits"
version: "1.0.0"
language: rust
author: "Demo User"
email: "demo@example.com"
license: "MIT"

cli:
  name: demo_rust
  tagline: "Rust CLI demonstration"
  commands:
    greet:
      desc: "Greet someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: enthusiastic
          short: e
          type: flag
          desc: "Add exclamation marks"
          default: false
    
    info:
      desc: "Show system information"