        - { item: "[#50fa7b]serve[/#50fa7b]", desc: "ğŸŒ Serve local PyPI-compatible package index", style: "command" }
        - { item: "[#50fa7b]init[/#50fa7b]", desc: "ğŸ†• Create initial goobits.yaml template", style: "command" }

    - title: "[#8be9fd]ğŸ”§ Development Workflow[/#8be9fd]"
      items:
        - { item: "[#6272a4]1.[/#6272a4] [#50fa7b]Edit goobits.yaml[/#50fa7b]", desc: "Define your CLI structure", style: "setup" }
