package_name: test-nodejs-cli
command_name: testcli
display_name: "Test Node.js CLI"
description: "Test CLI for Node.js validation"
language: nodejs

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-nodejs-cli
  development_path: "."

shell_integration:
  enabled: false
  alias: testcli

validation:
  check_api_keys: false
  check_disk_space: false

messages:
  install_success: "Node.js CLI installed successfully!"

cli:
  name: testcli
  tagline: "Test CLI for validation"
  help: Test CLI for validation
  version: "1.0.0"
  
  commands:
    greet:
      desc: Greet someone
      help: Greet someone
      arguments:
        - name: name
          help: Name to greet
          required: true
      options:
        - name: --loud
          desc: Greet loudly
          help: Greet loudly
          flag: true