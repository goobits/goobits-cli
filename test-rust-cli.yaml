language: rust
package_name: test-rust-cli
command_name: testcli
display_name: "Test Rust CLI"
description: "A test Rust CLI generated by goobits"

python:
  minimum_version: "3.8"

dependencies:
  python: []

rust_crates:
  serde:
    version: "1.0"
    features: ["derive"]
  tokio:
    version: "1.0"
    features: ["full"]

installation:
  pypi_name: test-rust-cli
  development_path: "."
  extras:
    rust_crates:
      serde:
        version: "1.0"
        features: ["derive"]
      tokio:
        version: "1.0"
        features: ["full"]

shell_integration:
  enable_completion: true
  alias: testcli

validation:
  check_disk_space: false

messages:
  install_success: |
    ðŸŽ‰ Test Rust CLI installed successfully!
    Try: testcli --help

cli:
  name: testcli
  tagline: "Test CLI for Rust generation"
  description: "A simple test CLI to validate Rust generation"
  version: "0.1.0"
  commands:
    hello:
      desc: "Say hello to someone"
      args:
        - name: name
          desc: "Name to greet"
          required: true
      options:
        - name: greeting
          short: g
          desc: "Custom greeting"
          default: "Hello"
        - name: verbose
          short: v
          type: flag
          desc: "Verbose output"
    
    process:
      desc: "Process a file"
      args:
        - name: input
          desc: "Input file"
          required: true
      options:
        - name: output
          short: o
          desc: "Output file"
        - name: format
          short: f
          desc: "Output format"
          choices: ["json", "yaml", "text"]
          default: "text"