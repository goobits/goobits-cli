package_name: test-cli
command_name: test-cli
display_name: "Test Rust CLI"  
description: "Test CLI generation for Rust"
language: rust

cli_output_path: "test-output/rust/src/main.rs"

cli:
  name: test-cli
  tagline: "Test Rust CLI"
