package_name: quadruple-test-cli
command_name: quad-cli  
display_name: "Quadruple Check CLI"
description: "Ultimate parity verification across all 4 languages"
language: rust

cli_output_path: "rust_output/main.rs"
cli_hooks: "src/hooks.rs"

cli:
  name: "Quadruple Check CLI"
  version: "1.0.0"
  description: "Cross-language parity verification"
  tagline: "Meowciting quadruple verification!"
  
  commands:
    greet:
      desc: "Greet someone with multi-language support"
      args:
        - name: "name"
          desc: "Name to greet"
          required: true
        - name: "message"
          desc: "Custom message"
          required: false
      options:
        - name: "style"
          type: "str"
          desc: "Greeting style"
          choices: ["casual", "formal", "friendly"]
          default: "casual"
        - name: "language"
          type: "str"
          desc: "Greeting language"
          choices: ["en", "es", "fr", "de"]
          default: "en"
        - name: "count"
          type: "int"
          desc: "Number of times to repeat"
          default: 1
        - name: "uppercase"
          type: "flag"
          desc: "Convert to uppercase"
    
    info:
      desc: "Display system information"
      options:
        - name: "format"
          type: "str"
          desc: "Output format"
          choices: ["text", "json"]
          default: "text"
        - name: "verbose"
          type: "flag"
          desc: "Show verbose information"
        - name: "sections"
          type: "str"
          desc: "Comma-separated sections to show"
          default: "all"