package_name: test-typescript-cli
command_name: test-cli
display_name: Test TypeScript CLI
description: A test TypeScript CLI for compilation validation
version: "1.0.0"
author: Test Author
language: typescript

python:
  minimum_version: "3.8"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-typescript-cli
  npm_name: test-typescript-cli
  development_path: "."
  extras:
    python: ["dev", "test"]
    apt: ["git"]

shell_integration:
  enabled: false
  alias: "test-cli"

validation:
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 50

messages:
  install_success: "Test TypeScript CLI installed successfully!"
  install_dev_success: "Test TypeScript CLI installed in dev mode!"
  upgrade_success: "Test TypeScript CLI upgraded!"
  uninstall_success: "Test TypeScript CLI uninstalled!"

cli:
  name: test-cli
  tagline: "A simple test CLI for TypeScript compilation"
  description: "This CLI tests TypeScript compilation and type safety"
  
  options:
    - name: verbose
      short: v
      desc: Enable verbose output
      type: flag
      default: false
    - name: config
      short: c
      desc: Configuration file path
      type: string
      default: ""

  commands:
    hello:
      desc: Say hello to someone
      args:
        - name: name
          desc: Name to greet
          required: true
          type: string
      options:
        - name: greeting
          short: g
          desc: Custom greeting
          type: string
          default: "Hello"
    
    version:
      desc: Show version information
      
    test:
      desc: Run tests
      options:
        - name: watch
          short: w
          desc: Watch mode
          type: flag
          default: false