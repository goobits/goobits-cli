package_name: "test-ts-cli"
command_name: "testtscli"
display_name: "TestTSCLI"
description: "TypeScript test CLI for validation"
language: typescript

python:
  minimum_version: "3.8"

dependencies:
  core: []

installation:
  pypi_name: "test-ts-cli"

cli:
  name: "TestTSCLI"
  tagline: "TypeScript test CLI for validation"
  version: "1.0.0"
  commands:
    hello:
      desc: "Say hello"
      args:
        - name: name
          desc: "Name to greet"
          required: true
    build:
      desc: "Build the project"
      options:
        - name: watch
          type: flag
          desc: "Watch for changes"