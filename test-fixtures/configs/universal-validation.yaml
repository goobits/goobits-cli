# Test Universal Template System Configuration
# Minimal configuration for testing universal templates

package_name: test-universal-cli
command_name: test-universal
display_name: "Test Universal CLI"
description: "Test CLI for validating universal template system"
language: python

cli_output_path: "src/test_universal_cli/cli.py"
cli_hooks: "app_hooks.py"

python:
  minimum_version: "3.8"
  maximum_version: "3.13"

dependencies:
  required: []
  optional: []

installation:
  pypi_name: test-universal-cli
  development_path: "."
  extras:
    python: []
    apt: []

shell_integration:
  enabled: false
  alias: test-universal

validation:
  check_api_keys: false
  check_disk_space: false

cli:
  name: "Test Universal CLI"
  version: "1.0.0"
  tagline: "Testing universal template system"
  description: "Test CLI for validating universal template system"
  
  commands:
    test:
      desc: "Test command for validation"
      args:
        - name: "message"
          desc: "Message to display"
          required: true
      action: "print_test_message"
    
    version:
      desc: "Show version information"
      action: "show_version"